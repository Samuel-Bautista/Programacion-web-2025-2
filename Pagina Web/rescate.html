<html lang="es">
<head>

<body>
  <header class="hero">
    <div class="hero-content">
      <h1 class="page-title"> Rescate - Patitas Unidas </h1>
      <p>Reporta un animal necesitado y ayuda a salvar una vida.</p>

  <nav>
        <ul class="menu">
            <li><a href="Web.html">Inicio</a></li>
            <li><a href="Somos.html">驴Qui茅nes somos?</a></li>
            <li><a href="adopcion.html" class="active">Adopci贸n</a></li>
            <li><a href="rescate.html">Rescate</a></li>
            <li><a href="donaciones.html">donaciones</a></li>
            <li><a href="voluntariado.html">voluntariado</a></li>
        </ul>
    </nav>

  <main class="section">
    <h2 class="section-title">Formulario de reporte de rescate</h2>
    <form id="rescateForm" novalidate>
      <label for="nombre">Tu nombre completo:</label>
      <input type="text" id="nombre" name="nombre" required />

      <label for="telefono">Tel茅fono o WhatsApp:</label>
      <input type="tel" id="telefono" name="telefono" required />

      <label for="email">Correo electr贸nico:</label>
      <input type="email" id="email" name="email" required />

      <label for="ubicacion">Ubicaci贸n del animal (direcci贸n, barrio, etc.):</label>
      <input type="text" id="ubicacion" name="ubicacion" required />

      <label for="descripcion">Descripci贸n del animal y situaci贸n:</label>
      <textarea id="descripcion" name="descripcion" rows="4" required></textarea>

      <label for="foto">Adjuntar foto del animal (opcional):</label>
      <input type="file" id="foto" name="foto" accept="image/*" />

      <img id="preview-img" alt="Vista previa de la imagen" style="display:none; max-width: 100%; margin-bottom: 20px; border-radius: 10px;"/>

      <button type="submit">Enviar reporte</button>
    </form>
  </main>

  <footer style="text-align:center; padding:15px; background:#333; color:#fff; margin-top:40px;">
    &copy; 2025 Patitas Unidas. Todos los derechos reservados.
  </footer>

  <script>
    const inputFoto = document.getElementById('foto');
    const previewImg = document.getElementById('preview-img');

    inputFoto.addEventListener('change', () => {
      const file = inputFoto.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          previewImg.src = e.target.result;
          previewImg.style.display = 'block';
        };
        reader.readAsDataURL(file);
      } else {
        previewImg.src = '';
        previewImg.style.display = 'none';
      }
    });

    document.getElementById('rescateForm').addEventListener('submit', function(e) {
      e.preventDefault();

      if (!this.checkValidity()) {
        alert('Por favor completa todos los campos obligatorios.');
        return;
      }

      // Enviar datos a servidor o API

      alert('Gracias por reportar un animal. Nuestro equipo se pondr谩 en contacto contigo pronto.');
      this.reset();
      previewImg.style.display = 'none';
    });
  </script>
</body>
